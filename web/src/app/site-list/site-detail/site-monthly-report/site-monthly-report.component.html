<div class="container-fluid p-4 date-selector-container">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-calendar me-2"></i>工地月報表</h2>
        <div class="d-flex align-items-center flex-wrap">
          <!-- 快速選擇按鈕 -->
          <div class="btn-group me-3" role="group" aria-label="快速選擇月份">
            <button 
              type="button" 
              class="btn btn-outline-secondary btn-sm"
              (click)="selectMonth('previous')"
              [class.active]="isMonthSelected('previous')"
            >
              上月
            </button>
            <button 
              type="button" 
              class="btn btn-outline-secondary btn-sm"
              (click)="selectMonth('current')"
              [class.active]="isMonthSelected('current')"
            >
              本月
            </button>
          </div>
          
          <!-- 月份選擇器 -->
          <div class="d-flex align-items-center">
            <label for="monthSelector" class="me-2 text-nowrap">選擇月份:</label>
            <div class="input-group" style="width: 280px;">
              <button 
                class="btn btn-outline-secondary" 
                type="button"
                (click)="previousMonth()"
                title="前一月"
              >
                <i class="fas fa-chevron-left"></i>
              </button>
              <input 
                type="month" 
                id="monthSelector"
                class="form-control text-center"
                [(ngModel)]="selectedMonthInput"
                (change)="onMonthChange()"
              >
              <button 
                class="btn btn-outline-secondary" 
                type="button"
                (click)="nextMonth()"
                title="後一月"
                [disabled]="isCurrentMonth()"
              >
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
          
          <!-- 月份顯示 -->
          <div class="ms-3">
            <small class="text-muted">
              {{ getMonthDisplayString(selectedMonth()) }}
            </small>
          </div>
        </div>
      </div>

      <!-- Dashboard 樣式區塊 -->
      <div class="row mb-4">
        <!-- 本月出工人數統計 -->
        <div class="col-lg-6 mb-3">
          <app-monthly-worker-count [selectedMonth]="selectedMonth()"></app-monthly-worker-count>
        </div>
        
        <!-- 本月缺失累計 -->
        <div class="col-lg-6 mb-3">
          <app-monthly-defect-summary [selectedMonth]="selectedMonth()"></app-monthly-defect-summary>
        </div>
      </div>

      <!-- 未來擴展區塊 -->
      <div class="row mb-4">
        <div class="col-lg-6 mb-3">
          <div class="card h-100">
            <div class="card-header">
              <h6 class="mb-0">
                <i class="fas fa-chart-line me-2"></i>月度進度統計
              </h6>
            </div>
            <div class="card-body">
              <div class="alert alert-info mb-0">
                <i class="fas fa-info-circle me-2"></i>
                此功能尚未實作，將顯示月度施工進度統計。
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-lg-6 mb-3">
          <app-monthly-excellent-contractors [selectedMonth]="selectedMonth()"></app-monthly-excellent-contractors>
        </div>
      </div>
    </div>
  </div>
</div>
