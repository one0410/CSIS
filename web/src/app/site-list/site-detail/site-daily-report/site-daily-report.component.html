<div class="container-fluid p-4 date-selector-container">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-file-alt me-2"></i>工地日報表</h2>
        <div class="d-flex align-items-center flex-wrap">
          <!-- 快速選擇按鈕 -->
          <div class="btn-group me-3" role="group" aria-label="快速選擇日期">
            <button 
              type="button" 
              class="btn btn-outline-secondary btn-sm"
              (click)="selectDate('yesterday')"
              [class.active]="isDateSelected('yesterday')"
            >
              昨天
            </button>
            <button 
              type="button" 
              class="btn btn-outline-secondary btn-sm"
              (click)="selectDate('today')"
              [class.active]="isDateSelected('today')"
            >
              今天
            </button>
          </div>
          
          <!-- 日期選擇器 -->
          <div class="d-flex align-items-center">
            <label for="dateSelector" class="me-2 text-nowrap">選擇日期:</label>
            <div class="input-group" style="width: 200px;">
              <button 
                class="btn btn-outline-secondary" 
                type="button"
                (click)="previousDay()"
                title="前一天"
              >
                <i class="fas fa-chevron-left"></i>
              </button>
              <input 
                type="date" 
                id="dateSelector"
                class="form-control text-center"
                [(ngModel)]="selectedDate"
                (change)="onDateChange()"
              >
              <button 
                class="btn btn-outline-secondary" 
                type="button"
                (click)="nextDay()"
                title="後一天"
                [disabled]="isToday()"
              >
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Dashboard 樣式區塊 -->
      <div class="row mb-4">
        <!-- 各廠商實際出工人數 -->
        <div class="col-lg-6 mb-3">
          <app-contractor-worker-count [selectedDate]="selectedDate"></app-contractor-worker-count>
        </div>
        
        <!-- 累積工期與人數 -->
        <div class="col-lg-6 mb-3">
          <app-accumulated-work-period [selectedDate]="selectedDate"></app-accumulated-work-period>
        </div>
      </div>

      <div class="row mb-4">
        <!-- 帆宣出工人數 -->
        <div class="col-lg-6 mb-3">
          <app-fanshien-worker-count [selectedDate]="selectedDate"></app-fanshien-worker-count>
        </div>
        
        <!-- 今日表單內容 -->
        <div class="col-lg-6 mb-3">
          <app-daily-work-content [selectedDate]="selectedDate"></app-daily-work-content>
        </div>
      </div>

      <!-- 各廠商當日執行內容 -->
      <div class="row mb-4">
        <div class="col-12 mb-3">
          <app-daily-permit-content [selectedDate]="selectedDate"></app-daily-permit-content>
        </div>
      </div>

      <!-- 當日照片分類統計 -->
      <div class="row mb-4">        
        <div class="col-lg-6 mb-3">
          <app-daily-photo-stats [selectedDate]="selectedDate"></app-daily-photo-stats>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-lg-6 mb-3">
          <div class="card h-100">
            <div class="card-header">
              <h6 class="mb-0">
                <i class="fas fa-shield-alt me-2"></i>當日 JSA
              </h6>
            </div>
            <div class="card-body">
              <div class="alert alert-info mb-0">
                <i class="fas fa-info-circle me-2"></i>
                此功能尚未實作，將顯示作業安全分析記錄。
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-lg-6 mb-3">
          <app-daily-form-stats [selectedDate]="selectedDate"></app-daily-form-stats>
        </div>
      </div>
    </div>
  </div>
</div>
