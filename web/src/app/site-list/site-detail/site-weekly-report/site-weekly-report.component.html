<div class="container-fluid p-4 date-selector-container">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-calendar-week me-2"></i>工地週報表</h2>
        <div class="d-flex align-items-center flex-wrap">
          <!-- 快速選擇按鈕 -->
          <div class="btn-group me-3" role="group" aria-label="快速選擇週別">
            <button type="button" class="btn btn-outline-secondary btn-sm" (click)="selectWeek('previous')"
              [class.active]="isWeekSelected('previous')">
              上週
            </button>
            <button type="button" class="btn btn-outline-secondary btn-sm" (click)="selectWeek('current')"
              [class.active]="isWeekSelected('current')">
              本週
            </button>
          </div>

          <!-- 週別選擇器 -->
          <div class="d-flex align-items-center">
            <label for="weekSelector" class="me-2 text-nowrap">選擇週別:</label>
            <div class="input-group" style="width: 280px;">
              <button class="btn btn-outline-secondary" type="button" (click)="previousWeek()" title="前一週">
                <i class="fas fa-chevron-left"></i>
              </button>
              <input type="week" id="weekSelector" class="form-control text-center" [(ngModel)]="selectedWeekInput"
                (change)="onWeekChange()">
              <button class="btn btn-outline-secondary" type="button" (click)="nextWeek()" title="後一週"
                [disabled]="isCurrentWeek()">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>

          <!-- 週別顯示 -->
          <div class="ms-3">
            <small class="text-muted">
              {{ getWeekDisplayString(selectedWeek) }}
            </small>
          </div>
        </div>
      </div>

      <!-- Dashboard 樣式區塊 -->
      <div class="row mb-4">
        <!-- 各廠商實際出工人數（週統計） -->
        <div class="col-lg-6 mb-3">
          <app-weekly-contractor-worker-count [selectedWeek]="selectedWeek"></app-weekly-contractor-worker-count>
        </div>

        <!-- 各項施工申請數量統計 -->
        <div class="col-lg-6 mb-3">
          <app-weekly-construction-permits [selectedWeek]="selectedWeek"></app-weekly-construction-permits>
        </div>
      </div>

      <div class="row mb-4">
        <!-- 當週缺失累計（依廠商/依類型） -->
        <div class="col-lg-6 mb-3">
          <app-weekly-defect-summary [selectedWeek]="selectedWeek"></app-weekly-defect-summary>
        </div>

        <!-- 自檢表數量統計 -->
        <div class="col-lg-6 mb-3">
          <app-weekly-checklist-stats [selectedWeek]="selectedWeek"></app-weekly-checklist-stats>
        </div>
      </div>

      <!-- 第四行 -->
      <div class="row mb-4">
        <!-- 缺失改善照片 -->
        <div class="col-lg-6 mb-3">
          <app-weekly-improvement-photos [selectedWeek]="selectedWeek"></app-weekly-improvement-photos>
        </div>

        <!-- 各廠商當週執行內容 -->
        <div class="col-lg-6 mb-3">
          <app-weekly-work-content [selectedWeek]="selectedWeek"></app-weekly-work-content>
        </div>
      </div>

    </div>
  </div>
</div>
